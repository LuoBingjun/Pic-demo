{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}图像分类{% endblock %}

{% block content %}
<div class="row">
  <div class="col-3">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">上传文件</a>
      <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">提交网址</a>
    </div>
  </div>
  <div class="col-9">
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
        <form enctype="multipart/form-data" action="/classify/" method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form1 %}
          <button type="submit" class="btn btn-primary">
            上传
          </button>
        </form>
      </div>
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
        <form enctype="multipart/form-data" action="/classify/" method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form2 %}
          <button type="submit" class="btn btn-primary">
            提交
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
